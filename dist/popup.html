
<html>
<head>
  <link rel="stylesheet" href = "popup.css">
</head>
  <body>
  
    <h1>Homework Tracker</h1>
    <select name="cars" id="cars">
      <option value="volvo">User Set</option>
      <option value="saab">Date Due</option>
      <option value="mercedes">Priority</option>
    </select>
    <table class = "styled-table"> </table>

    <div>
      <b>Add New Assignment:</b>
    </div>

    <table id="addingTable" class = "styled-table">
      <tr>
        <td>
          <input type="text" placeholder="Subject">
        </td>
        <td>
          <input type="text" placeholder="Description">
        </td>
        <td>
          <input type="date" placeholder="mm/dd/yyyy   ">
        </td>
        <td>
          <select name="priority" id="priority">
            <option value="high">High Priority</option>
            <option value="middle">Medium Priority</option>
            <option value="low">Low Priority</option>
          </select>
        </td>
        <td>
          <button id="add">Add</button>
        </td>
      </tr>
    </table>
    <script src="popup.js"></script>
  </body>
</html>
